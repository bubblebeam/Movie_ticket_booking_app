{% extends "movie/base.html" %}

{% block title %}Ticket Booking App{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Your Bookings</h3>
            </div>

            <ul class="list-group">
                {% for ticket in tickets %}
                <li class="list-group-item">
                    <strong>{{ ticket.movie_name }}</strong>
                    <span class="pull-right">
                        <a href="{% url 'cancel' ticket.id %}" class="btn btn-info btn-xs">cancel</a> &nbsp;
                    </span>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endblock %}
