{% extends "movie/base.html" %}

{% block title %}Ticket Booking App{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Available Movies</h3>
            </div>

            <ul class="list-group">
                {% for movie in movies %}
                <li class="list-group-item">
                    <strong>{{ movie.name }}</strong>
                    <span class="pull-right">
                        <a href="{% url 'book' movie.id %}" class="btn btn-info btn-xs">Book!!</a> &nbsp;
                        <a href="{% url 'view_details' movie.id %}" class="btn btn-default btn-xs">View Details</a> &nbsp;
                    </span>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endblock %}
